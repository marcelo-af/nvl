<!DOCTYPE html>
<html lang="pt_br"> 
<head>
    <meta charset="UTF-8">
    <!--O meta é para que caiba em telas de diversos tamanhos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da pesquisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/search-results.css">
     <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
<div id="page-search-results">

    {% include "partials/page-header.html" %}
    
        <!--<header>
            <img src="assets/logo.svg" alt="Logomarca">
            <a href="/">
                <span></span>
                Voltar para home</a>
        </header>-->                   
   
<main>

{%if total > 0 %}

    <h4>
        <strong>{{total}} pontos</strong> encontrados 
    </h4>

    <div class="cards">

       <!--Estrutura de repetiçao for utilizandos o nunjucks-->

       {% for place in places %}

       <div class="card">            
         <img src= "{{ place.image }}" alt="{{place.name}}">
         <h1>{{place.name}}</h1>
         <h3>{{place.items}}</h3>
         <p>
             {{place.city}}, {{place.state}} <br/>
             {{place.address}} <br/>
             {{place.address2}}
         </p>
        </div>

       {% endfor %}    

        

        <!--<div class="card">
            <img src="https://images.unsplash.com/photo-1528323273322-d81458248d40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1101&q=80" alt="Papersider">
            <h1>Papersider</h1>
            <h3>Papéis e Papelão</h3>
            <p>
                Rio do Sul, Santa Catarina <br/>
                Guilherme Gemballa, Jardim América <br/>
                Número 260
            </p>
           </div>-->

    </div>

    {% else %}
    
    <h4>Itens não encontrados</h4>

    {% endif %}

</main>
       
</div>
    
</body>
</html>
